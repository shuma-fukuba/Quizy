<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kuizy</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="container header-content">
                <div class="header-left">
                    <div class="hungerger"></div>
                    <div class="logo"><a href="#">Kuizy</a></div>
                </div>

                <div class="header-right">
                    <div class="making-link"><button class="btn make-btn">クイズ・診断を作る</button></div>
                    <div class="search btn search-btn">検索</div>
                </div>
            </div>
        </header>


        <main class="container">
            <div class="main-nav">
                <div class="nav-bar">
                    <div class="nav-content">
                        <img src="#" alt="クイズ">
                        <p>クイズ</p>
                    </div>
                    <div class="nav-content">
                        <img src="#" alt="診断">
                        <p>診断</p>
                    </div>
                    <div class="nav-content">
                        <img src="#" alt="お絵かき診断">
                        <p>お絵かき診断</p>
                    </div>
                    <div class="nav-content">
                        <img src="#" alt="ログイン">
                        <p>ログイン</p>
                    </div>
                </div>
                <div class="news">
                </div>
            </div>

            <div class="main-content">
                <!-- クイズタイトル -->

                <!-- クイズ -->
                <article>
                    <section class="quiz">
                        <h1>1.この地名はなんて読む?</h1>
                        <img src="./img/quizes/takanawa.png" alt="高輪">
                        <ul class="choices">
                            <li class="choice" id="0-1-0" onclick="checkAnswer(0, 1, 0)">こうわ</li>
                            <li class="choice" id="0-1-1" onclick="checkAnswer(0, 1, 1)">たかわ</li>
                            <li class="choice" id="0-1-2" onclick="checkAnswer(0, 1, 2)">たかなわ</li>
                            <div class="quiz-result" id="a-1">
                                <p class="quiz-result-title"></p>
                                <p class="quiz-result-description">正解は「たかなわ」です！</p>
                            </div>
                        </ul>
                    </section>
                </article>
            </div>
        </main>


        <footer class="container">

        </footer>
    </body>

</html>
